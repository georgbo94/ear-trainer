<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Set Trainer</title>

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 16px;
      line-height: 1.3;
      background: #fafafa;
      color: #222;
    }

    main {
      display: flex;
      flex-direction: column;
      height: 100vh;          /* fill screen */
      padding: 0.5rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0.5rem 0;
    }

    h3 {
      font-size: 1rem;
      margin: 0.5rem 0 0.25rem;
    }

    button, select, input {
      -webkit-appearance: none;
      appearance: none;
      border-radius: 0;
      font-size: 0.9rem;
      padding: 0.2rem 0.4rem;
      height: auto;          /* compact height */
      border: 1px solid #ccc;
      background: #fff;
      color: #000;
    }

    button {
      background: #eee;
    }
    button:active { background: #ccc; }
    button:disabled {
      background: #f5f5f5;
      color: #999;
      border: 1px solid #ddd;
    }

    table {
      border-collapse: collapse;
    }
    td {
      padding: 0.2rem 0.3rem; /* compact tables */
    }

    /* Controls */
    #controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
      margin-top: 0.5rem;
    }
    #controls div {
      display: flex;
      gap: 0.4rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    #controls button {
      flex: 0 0 auto;
      min-width: 5.5rem;   /* phone-friendly */
      max-width: 10rem;
    }

    /* Feedback/summary reserved for 5 lines */
    #messages {
      font-size: 0.9rem;
      line-height: 1.3;
      height: calc(1.3em * 5); /* exactly 5 lines */
      overflow-y: auto;        /* scroll inside if too much */
      border-top: 1px solid #ddd;
      margin-top: auto;        /* stick to bottom */
      padding-top: 0.3rem;
    }
    #feedback, #summary {
      margin: 0;
    }
  </style>
</head>
<body>
  <main>
    <h1>üéπ Pitch Set Trainer üé∫</h1>

    <!-- User -->
    <section id="userSection">
      <h3>üôâüôä User</h3>
      <table>
        <tr>
          <td>User:</td>
          <td colspan="2">
            <select id="userSelect" style="width:6rem;"></select>
          </td>
          <td><button id="newUserBtn">New User</button></td>
          <td><button id="deleteUserBtn">Delete User</button></td>
        </tr>
      </table>
    </section>

    <!-- Settings -->
    <section id="settings">
      <h3>‚öôÔ∏è Settings üê¢</h3>
      <table>
        <tr>
          <td># Notes:</td>
          <td><select id="cardMin" style="width:4rem;"></select></td>
          <td>‚Äì</td>
          <td><select id="cardMax" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>MIDI range:</td>
          <td><select id="midiLow" style="width:4rem;"></select></td>
          <td>‚Äì</td>
          <td><select id="midiHigh" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>Voicing span:</td>
          <td><select id="spanMin" style="width:4rem;"></select></td>
          <td>‚Äì</td>
          <td><select id="spanMax" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>Focus:</td>
          <td><select id="mixRatio" style="width:4rem;"></select></td>
        </tr>
      </table>
    </section>

    <!-- Controls -->
    <section id="controls">
      <div>
        <button id="newSetBtn">‚ñ∂ New chord</button>
        <button id="replaySetBtn">üîÅ Replay chord</button>
      </div>
      <div>
        <input type="text" inputmode="decimal" id="guessInput" placeholder="Enter pitch set‚Ä¶" style="width:5rem;">
        <button id="submitBtn">Submit</button>
      </div>
    </section>

    <!-- Feedback (fixed 5 lines) -->
    <div id="messages">
      <p id="feedback"></p>
      <p id="summary"></p>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
