<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Set Trainer</title>

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 18px;
      line-height: 1.4;
      margin: 0;
      padding: 1rem;
      background: #fafafa;
      color: #222;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
    }

    button, select, input {
      -webkit-appearance: none;
      appearance: none;
      border-radius: 0;
      font-size: 1rem;
      padding: 0.5rem 0.8rem;
      min-height: 44px;
      border: 1px solid #ccc;
      background: #fff;
      color: #000;
    }

    button {
      background: #eee;
      border: 1px solid #ccc;
    }

    button:active {
      background: #ccc;
    }

    button:disabled {
      background: #f5f5f5;
      color: #999;
      border: 1px solid #ddd;
    }

    input {
      border: 1px solid #ccc;
      width: 7rem;
    }

    /* ‚úÖ FIXED CONTROLS SECTION */
    #controls {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center; /* center all rows */
      margin-top: 1rem;
    }

    #controls div {
      display: flex;
      gap: 0.5rem;
      justify-content: center; /* center row content */
      flex-wrap: wrap;         /* allow wrapping if needed */
    }

    #controls button {
      flex: 0 0 auto;   /* don‚Äôt stretch */
      min-width: 7rem;  /* good tap target */
      max-width: 12rem; /* don‚Äôt blow up */
    }

    #feedback, #summary {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>üéπ Pitch Set Trainer üé∫</h1>

    <!-- User -->
    <section id="userSection">
      <h3> üôâüôä User</h3>
      <table>
        <tr>
          <td>User:</td>
          <td colspan="2">
            <select id="userSelect" style="width:6rem;"></select>
          </td>
          <td><button id="newUserBtn">New User</button></td>
          <td><button id="deleteUserBtn">Delete User</button></td>
        </tr>
      </table>
    </section>

    <!-- Settings -->
    <section id="settings">
      <h3>‚öôÔ∏è Settings üê¢</h3>
      <table>
        <tr>
          <td># Notes:</td>
          <td><select id="cardMin" style="width:4rem;"></select></td>
          <td>‚Äì</td>
          <td><select id="cardMax" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>MIDI range:</td>
          <td><select id="midiLow" style="width:4rem;"></select></td>
          <td>‚Äì</td>
          <td><select id="midiHigh" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>Voicing span:</td>
          <td><select id="spanMin" style="width:4rem;"></select></td>
          <td>‚Äì</td>
          <td><select id="spanMax" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>Focus:</td>
          <td><select id="mixRatio" style="width:4rem;"></select></td>
        </tr>
      </table>
    </section>

    <!-- Controls -->
    <section id="controls">
      <div>
        <button id="newSetBtn">‚ñ∂ New chord</button>
        <button id="replaySetBtn">üîÅ Replay chord</button>
      </div>
      <div>
        <input type="text" inputmode="decimal" id="guessInput" placeholder="Enter pitch set‚Ä¶" style="width:4rem;">
        <button id="submitBtn">Submit Guess</button>
      </div>
    </section>

    <p id="feedback"></p>
    <p id="summary"></p>
  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
