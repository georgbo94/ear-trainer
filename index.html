<!DOCTYPE html>
<html lang="en">




<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Set Trainer</title>

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- ðŸŽ¨ Mobile-friendly rectangular styling -->
  <style>
body {
  font-family: monospace;
  font-size: 18px;
  line-height: 1.4;
  margin: 0;
  padding: 0.5rem 1rem;
  background: #fafafa;
  color: #222;

  /* added for phone-on-left look */
  display: flex;
  justify-content: flex-start; /* align card to left */
}

main {
  height: 100%;
  display: flex;
  flex-direction: column;


}

/* scaling when screen smaller than design */
@media (max-width: 336px) {
  main {
    transform: scale(calc(100vw / 336));
    transform-origin: top left;
  }
}

#feedbackBox {
  margin-left: 0rem;
  flex-shrink: 0;         
  padding: 0.2rem;
  border-top: none;
  background:#fafafa;
  font-size: 1rem;
  line-height: 1.3;
  width: 20rem;       /* fixed width */
  min-height: 6rem;   /* reserve space */
  overflow: visible;  /* show all content */
}


    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
    }

    /* Base reset for inputs, selects, buttons */
    button,
select,
input {
  -webkit-appearance: none;
  appearance: none;
  border-radius: 0;
  font-size: 1rem;
  border: 1px solid #ccc;
  color: #000;
  padding: 0.4rem 0.6rem;
  box-sizing: border-box;
  font-family: inherit;   /* ðŸ”¥ make them use body font (monospace) */
}

    /* General button look */
    button {
      background: #eee;
      min-height: 44px;
    }






    button:disabled {
      background: #f5f5f5;
      color: #999;
      border: 1px solid #ddd;
    }

    /* Controls section in 2x2 grid */
    #controls {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 0.5rem 1rem;
      margin-top: 1rem;
      width: max-content;      /* âœ… only as wide as its children */
      justify-content: start;  /* âœ… align to left */
    }

#controls button,
#controls input {
  width: 10rem;
  height: 2.5rem;
  font-size: 1rem;
  font-family: inherit;   /* âœ… unify font */
  line-height: 1.2;       /* âœ… consistent baseline */
  padding: 0;             /* âœ… no extra inside space */
  border: 1px solid #ccc; /* âœ… identical border */
  box-sizing: border-box; /* âœ… height includes border */
  text-align: center;
}

    /* Pitch set input narrower font */
#guessInput {
  font-family: monospace; /* if you want different font */
}
#feedback,
#summary {
  min-height: 0 rem;    /* reserve space */
  margin: 0;           /* remove default p margins */
  padding-top: 0.5rem; /* small consistent spacing if you want */
}


    /* Shorter Delete button */
    #deleteUserBtn {
      width: 5rem;
    }

.section-line {
  height: 2px;
  background: linear-gradient(to right, #ccc, #666, #ccc); /* nice fade effect */
  margin: 0.5rem 0 0.5rem 0;
  width: 21rem;   /* only as wide as content */
  min-width: 8rem;      /* ensures itâ€™s not too tiny */
}


button:active,
button.pressed {
  background: #ccc;
}

.btn-green {
  background: rgb(104, 180, 104);
  color: white;
}
.btn-red {
  background: rgb(160, 68, 50);
  color: white;
}

.btn-green:active,
.btn-green.pressed {
  background: rgb(63, 111, 63);
}
.btn-red:active,
.btn-red.pressed {
  background: rgb(122, 52, 38);
}

/* Unified focus style for interactive elements */
button:focus-visible,
select:focus-visible,
input:focus-visible,
textarea:focus-visible {
  outline: 2px solid rgb(70, 74, 70); /* green outline */
  outline-offset: 2px;
  border-radius: 0px; /* optional: round corners */
}


  </style>
</head>

<body>
  <main>
    <h1>ðŸŽ¹ Pitch Set Trainer ðŸŽº</h1>

    <!-- User -->
    <section id="userSection">
      <table>
        <tr>
          <td>User:</td>
          <td colspan="2">
            <select id="userSelect" style="width:6rem;"></select>
          </td>
          <td><button id="newUserBtn">New User</button></td>
          <td><button id="deleteUserBtn">Delete</button></td>
        </tr>
      </table>
    </section>

    <!-- Settings -->
    <section id="settings">
      <div class="section-line"></div>
      <table>
        <tr>
          <td># Notes:</td>
          <td><select id="cardMin" style="width:4rem;"></select></td>
          <td>â€“</td>
          <td><select id="cardMax" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>MIDI range:</td>
          <td><select id="midiLow" style="width:4rem;"></select></td>
          <td>â€“</td>
          <td><select id="midiHigh" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>Voicing span:</td>
          <td><select id="spanMin" style="width:4rem;"></select></td>
          <td>â€“</td>
          <td><select id="spanMax" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>Focus:</td>
          <td><select id="mixRatio" style="width:4rem;"></select></td>
        </tr>
      </table>
    </section>
    <div class="section-line"></div>

    <!-- Controls -->
    <section id="controls">
      <button id="newSetBtn">â–¶ New chord</button>
      <button id="replaySetBtn" 
      style="display:inline-flex; align-items:center; justify-content:center; gap:0.4rem;">
<span style="font-size:1.8em; line-height:1; display:inline-block; transform: translateY(-0.1em);">âŸ³</span>
<span>Replay chord</span>
</button>
      <input type="text" inputmode="decimal" id="guessInput" placeholder="Enter setâ€¦">
      <button id="submitBtn">Submit Guess</button>
    </section>
    <div class="section-line"></div>

    <div id="feedbackBox">
      <div id="feedback"></div>
      <div id="summary"></div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
