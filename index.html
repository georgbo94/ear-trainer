<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Set Trainer</title>

  <!-- âœ… Add these inside <head> -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- ğŸ¨ Mobile-friendly rectangular styling -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 18px;
      line-height: 1.4;
      margin: 0;
      padding: 1rem;
      background: #fafafa;
      color: #222;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
    }

    button, select, input {
      -webkit-appearance: none;
      appearance: none;

      font-size: 1rem;
      padding: 0.5rem 0.8rem;
      min-height: 44px;           /* âœ… big tap targets */
      border: 1px solid #ccc;
      background: #fff;
      color: #000;
    }

  button {
  -webkit-appearance: none;
  appearance: none;
  border-radius: 0;
  background: #eee;       /* normal state */
  color: #000;
  border: 1px solid #ccc;
  font-size: 1rem;
  padding: 0.5rem 0.8rem;
  min-height: 44px;
}

button:active {
  background: #ccc;       /* when pressed */
}

button:disabled {
  background: #f5f5f5;    /* faded when disabled */
  color: #999;
  border: 1px solid #ddd;
}

#controls div {
  display: flex;
  gap: 0.5rem;             /* spacing between buttons */
}

#controls button {
  flex: 1;                 /* equal width */
  min-width: 7rem;         /* same base size */
}
    input {
      border: 1px solid #ccc;
      width: 12rem;
    }

    #feedback, #summary {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>ğŸ¹ Pitch Set Trainer ğŸº</h1>

    <!-- User -->
    <section id="userSection">
      <h3> ğŸ™‰ğŸ™Š User</h3>
      <table>
        <tr>
          <td>User:</td>

            <select id="userSelect" style="width:6rem;"></select>
          </td>
          <td><button id="newUserBtn">New User</button></td>
          <td><button id="deleteUserBtn">Delete User</button></td>
        </tr>
      </table>
    </section>

    <section id="settings">
      <h3>âš™ï¸ Settings ğŸ¢</h3>
      <table>
        <tr>

          <td><select id="cardMin" style="width:4rem;"></select></td>
          <td>â€“</td>
          <td><select id="cardMax" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>MIDI range:</td>

        </tr>
      </table>
    </section>

    <!-- Controls -->
    <section id="controls">
      <div>
        <button id="newSetBtn">â–¶ New chord</button>
        <button id="replaySetBtn">ğŸ” Replay chord</button>

        <button id="submitBtn">Submit Guess</button>

    </section>

    <p id="feedback"></p>

  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
