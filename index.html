<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Set Trainer</title>

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- üé® Mobile-friendly rectangular styling -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 18px;
      line-height: 1.4;
      margin: 0;
      padding: 1rem;
      background: #fafafa;
      color: #222;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
    }

    /* Base reset for inputs, selects, buttons */
    button,
    select,
    input {
      -webkit-appearance: none;
      appearance: none;
      border-radius: 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      color: #000;
      padding: 0.4rem 0.6rem;
    }

    /* General button look */
    button {
      background: #eee;
      min-height: 44px;
    }

    button:active {
      background: #ccc;
    }

    button:disabled {
      background: #f5f5f5;
      color: #999;
      border: 1px solid #ddd;
    }

    /* Controls section buttons: same size */
    #controls div {
      display: flex;
      gap: 0.5rem;
    }

    #controls button {
      flex: 1;
      min-width: 7rem;
      height: 2.5rem;
    }

    /* Pitch set input smaller */
    #guessInput {
      width: 6rem;
      text-align: center;
    }

    /* Feedback and summary text */
    #feedback,
    #summary {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <main>
    <h1>üéπ Pitch Set Trainer üé∫</h1>

    <!-- User -->
    <section id="userSection">
      <h3>üë§ User</h3>
      <table>
        <tr>
          <td>User:</td>
          <td colspan="2">
            <select id="userSelect" style="width:6rem;"></select>
          </td>
          <td><button id="newUserBtn">New User</button></td>
          <td><button id="deleteUserBtn">Delete User</button></td>
        </tr>
      </table>
    </section>

    <!-- Settings -->
    <section id="settings">
      <h3>‚öôÔ∏è Settings</h3>
      <table>
        <tr>
          <td># Notes:</td>
          <td><select id="cardMin" style="width:4rem;"></select></td>
          <td>‚Äì</td>
          <td><select id="cardMax" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>MIDI range:</td>
          <td><select id="midiLow" style="width:4rem;"></select></td>
          <td>‚Äì</td>
          <td><select id="midiHigh" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>Voicing span:</td>
          <td><select id="spanMin" style="width:4rem;"></select></td>
          <td>‚Äì</td>
          <td><select id="spanMax" style="width:4rem;"></select></td>
        </tr>
        <tr>
          <td>Focus:</td>
          <td><select id="mixRatio" style="width:4rem;"></select></td>
        </tr>
      </table>
    </section>

    <!-- Controls -->
    <section id="controls">
      <div>
        <button id="newSetBtn">‚ñ∂ New chord</button>
        <button id="replaySetBtn">üîÅ Replay chord</button>
      </div>
      <div>
        <input type="text" inputmode="decimal" id="guessInput" placeholder="Enter pitch set‚Ä¶">
        <button id="submitBtn">Submit Guess</button>
      </div>
    </section>

    <p id="feedback"></p>
    <p id="summary"></p>
  </main>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
